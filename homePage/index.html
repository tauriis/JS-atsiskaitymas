<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Loremas</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="body-header">
      <nav>
        <h1>Loremas</h1>

          <input type="search" name="searchBar" id="searchBar" placeholder="Paieška..."/>

        <span>
          <a class="create-listing" href="/addListing/addListing.html"
            ><img
              class="icon"
              src="/images/file-create-svgrepo-com.svg"
              alt="Create-listing"
            /></a
          >
          <a class="sign-in" href="#"
            ><img
              class="icon"
              src="/images/profile-circle-svgrepo-com.svg"
              alt="Sign-in"
          /></a>
        </span>
      </nav>
    </header>

    <main id="listingsGrid" class="listings-grid">
      <header class="filters-header">
        <span class="filter-wrapper">
          <span>
          <label for="sortSelect">Rūšiuoti pagal kainą:</label>
          <select id="sortSelect">
            <option value="" hidden></option>
            <option value="low-to-high">Kaina (žemiausia - aukščiausia)</option>
            <option value="high-to-low">Kaina (aukščiausia - žemiausia)</option>
          </select>
        </span>

        <span>
          <label for="citySelect">Rūšiuoti pagal miestą:</label>
            <select id="citySelect">
              <option value="" hidden></option>
              <option value="vilnius">Vilnius</option>
              <option value="kaunas">Kaunas</option>
              <option value="klaipėda">Klaipėda</option>
              <option value="tauragė">Tauragė</option>
              <option value="šiauliai">Šiauliai</option>
              <option value="jurbarkas">Jurbarkas</option>
            </select>
          </span>
        </span>

        <button id="clearFilters">Panaikinti rūšiavimą</button>
      </header>
      <div id="properties-container"></div>
      <!-- Listed items -->
    </main>
  </body>
</html>
