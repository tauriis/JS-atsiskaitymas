<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="listingDetails.js" defer></script>
    <link rel="stylesheet" href="listingDetails.css">
    <title>Loremas</title>
</head>
<body>
    <header class="details-header">
        <nav class="details-header-nav">
            <span class="go-back-button">
                <a href="/homePage/index.html">Grįžti atgal</a>
            </span>
            <button id="removeListing">Pašalinti skelbimą</button>
        </nav>
    </header>
    <section class="listing-details-container">
        <div class="listing-details-background">
            <div id="listingDetails">
                <img id="detailImg">
                <div class="info-container">
                    <h1 id="detailTitle"></h1>
                    <h2 id="detailPrice"></h2>
                    <h3 id="detailCity"></h3>
                    <h4>Kompiuterio specifikacijos:</h4>
                    <p id="detailMotherboard"></p>
                    <p id="detailCPU"></p>
                    <p id="detailGPU"></p>
                    <p id="detailRAM"></p>
                    <p id="detailSSD"></p>
                    <p id="detailPSU"></p>
                    <p id="detailCase"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
